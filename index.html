<html lang="en">


<head>
	
	<title>XO game</title>
	
	meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"> 
	
	<style>
		
		
		table{
			position: absolute;
			left: 30%;
			top: 20%;
			
			
		}
		
		.gm{
			background-color: orange;
			height: 120px;
			width: 120px;
			color:white;
			font-size: 120px;
			font-family: sans-serif;
			text-align: center;
			
		}
		
		button{
			position: relative;
			top:85%;
			left:40%;
			font-size: 25px;
			background-color: darkred;
			border-radius: 30px;
		}
	
	</style>
	
	
	
	
	</head>
<body>
	
	<div style="overflow-x: hidden; width: 100%;">
	
	<table>
	<tr>
		
		<td >  <div class="gm" id="n1" onclick="insert(this.id)" >  </div></td>
		
		<td>  <div class="gm" id="n2"  onclick="insert(this.id)">    </div></td>
		
		<td>  <div class="gm" id="n3"  onclick="insert(this.id)">    </div></td>
		
		</tr>
	
	
		<tr>
		
		<td>  <div class="gm" id="n4"  onclick="insert(this.id)">   </div></td>
		
		<td>  <div class="gm" id="n5"  onclick="insert(this.id)">    </div></td>
		
		<td>  <div class="gm" id="n6"  onclick="insert(this.id)">    </div></td>
		
		</tr>
		
		
		<tr>
		
		<td>  <div class="gm" id="n7"  onclick="insert(this.id)">   </div></td>
		
		<td>  <div class="gm" id="n8"  onclick="insert(this.id)">    </div></td>
		
			<td>  <div class="gm" id="n9"  onclick="insert(this.id)">    </div></td>
		
		</tr>
	
	
	
	
	
	
	
	
	
	
	</table>
	
	
	
	<button id="again" style="display:none;"  onclick="retry();">Play Again</button>
	
	</div>
	
	<script>
		
		function retry() {
			
			window.location.href="XOgame.html";
		}
		
	var turn = true;
	 
		
	function insert(id) {
		var z = document.getElementById(id);
		
		
		
		if(turn && z.innerHTML !=="O") {
		z.innerHTML="X";
			turn = !turn;
			}
		
		else if(z.innerHTML !=="X") {
			
			z.innerHTML="O";
			turn = !turn;
		}
	}
	
	   
		
		function check1() {
			
			window.n2.style.color="white";
				
				window.n5.style.color="white";
				
				window.n8.style.color="white";
			
		if(window.n1.innerHTML==window.n2.innerHTML && window.n2.innerHTML==window.n3.innerHTML  ){
			
			window.n1.style.color="green";
			window.n2.style.color="green";
			window.n3.style.color="green";
			
			window.again.style.display="block";
		}
		
	else	if (window.n1.innerHTML==window.n5.innerHTML && window.n5.innerHTML==window.n9.innerHTML){
			
			window.n1.style.color="green";
			window.n5.style.color="green";
			window.n9.style.color="green";
		window.again.style.display="block";
		}
			
			else if(window.n1.innerHTML==window.n4.innerHTML && window.n4.innerHTML==window.n7.innerHTML){
					
				window.n1.style.color="green";
			window.n4.style.color="green";
			window.n7.style.color="green";
				window.again.style.display="block";
					}
			
			else if(window.n2.innerHTML==window.n5.innerHTML && window.n5.innerHTML==window.n8.innerHTML) {
					
					window.n2.style.color="green";
			window.n5.style.color="green";
			window.n8.style.color="green";
				window.again.style.display="block";
					}
			
			else if(window.n3.innerHTML==window.n6.innerHTML && window.n6.innerHTML==window.n9.innerHTML) {
					
					window.n3.style.color="green";
			window.n6.style.color="green";
			window.n9.style.color="green";
				window.again.style.display="block";
					}
		
			else if(window.n4.innerHTML==window.n5.innerHTML && window.n5.innerHTML==window.n6.innerHTML) {
					
					window.n4.style.color="green";
			window.n5.style.color="green";
			window.n6.style.color="green";
				window.again.style.display="block";
					}
			
			else if(window.n7.innerHTML==window.n8.innerHTML && window.n8.innerHTML==window.n9.innerHTML) {
					
					window.n7.style.color="green";
			window.n8.style.color="green";
			window.n9.style.color="green";
				window.again.style.display="block";
					}
			
			else if(window.n3.innerHTML==window.n5.innerHTML && window.n5.innerHTML==window.n7.innerHTML) {
					
					window.n3.style.color="green";
			window.n5.style.color="green";
			window.n7.style.color="green";
				window.again.style.display="block";
					}
			else{
					window.n2.style.color="white";
				
				window.n5.style.color="white";
				
				window.n8.style.color="white";
				
				window.n1.style.color="white";
			
				window.n3.style.color="white";
				window.n4.style.color="white";
				
				window.n6.style.color="white";
				window.n7.style.color="white";
				
				window.n9.style.color="white";
				
				
				
			}
	
	}
		
		setInterval(check1 , 100);
		
		
		
		
		
		
		
		
						 
		
		function again2() {
			
			window.again.style.display="block";
		}
	
		
		
		
		
		
		
		
		
		
		setInterval(again2 , 1000);
		
		
		
		
		
		
		
		
		
		
		
	
	</script>
	
	</body>










</html>
